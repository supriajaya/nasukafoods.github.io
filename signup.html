<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Signup Nasuka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 240px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<h2>Daftar Akun</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Signup</button>
<div id="status"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
    authDomain: "nasukachat.firebaseapp.com",
    databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nasukachat",
    storageBucket: "nasukachat.firebasestorage.app",
    messagingSenderId: "759589458121",
    appId: "1:759589458121:web:d5670da0d080017e2ffd18"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function signup() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    if (!u || !p) return tulis('Isi semua kolom');

    const ref = db.ref('users/' + u);
    ref.get().then(snap => {
      if (snap.exists()) return tulis('Username sudah digunakan');
      const id = 'U' + Date.now();
      ref.set({ username: u, password: p, id: id, perak: 0, platinum: 0, nama: u });
      localStorage.setItem('userID', id);
      localStorage.setItem('username', u);
      window.location.href = 'index.html';
    });
  }

  function tulis(teks) {
    document.getElementById('status').textContent = teks;
  }
</script>

</body>
</html>
