<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 0 3px rgba(116, 235, 213, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }

    @media (max-width: 500px) {
      form {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Daftar Akun</h2>
    <input type="text" name="nama" placeholder="Nama Lengkap" required />
    <textarea name="alamat" placeholder="Alamat Lengkap" required></textarea>
    <input type="tel" name="telepon" placeholder="Nomor Telepon" required />
    <input type="text" name="sosmed" placeholder="Sosial Media (Opsional)" />
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Daftar</button>
  </form>

  <script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const params = new URLSearchParams();
      params.append("action", "signup");
      params.append("nama", data.get("nama"));
      params.append("alamat", data.get("alamat"));
      params.append("telepon", data.get("telepon"));
      params.append("sosmed", data.get("sosmed") || "");
      params.append("username", data.get("username"));
      params.append("password", data.get("password"));

      try {
        const res = await fetch(URL_GAS, {
          method: "POST",
          body: params
        });
        const text = await res.text();
        if (text.includes("Success")) {
          alert("Pendaftaran berhasil!");
          window.location.href = "login.html";
        } else {
          alert("Gagal daftar: " + text);
        }
      } catch (err) {
        alert("Gagal konek ke server: " + err.message);
      }
    });
  </script>
</body>
</html>
