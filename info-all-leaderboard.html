    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      color: white;
      padding-bottom: 60px;
    }
    #profilLink {
      display: none;
    }
    .hero-section {
      position: relative;
      height: 15vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    } 
    .hero-section video,
    .hero-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .promo-text,
    .info,
    .sidebar {
      position: relative;
      z-index: 1;
    }
    .promo-text {
      text-align: center;
      margin-top: 5vh;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 6px black;
      padding: 0 20px;
    }
    .info,
    .sidebar {
      position: absolute;
      bottom: 5px;
    }
    .info {
      left: 6px;
    }
    .info .nama {
      font-size: 20px;
      margin-top: 5px;
    }
    .info .balance {
      font-size: 17px;
      color: white;
    }

    .product-section {
      display: flex;
      overflow-x: auto;
      padding: 20px 2px;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .product-section::-webkit-scrollbar {
      display: none;
    }
    .product {
      flex: 0 0 auto;
      width: 90px;
      margin: 0;
      padding: 0;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      text-align: center;
      color: black;
    }
    .product.sticky-susu {
      position: sticky;
      left: 0;
      background: none !important;
      border: none !important;
      z-index: 10;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: none !important;
      box-shadow: none !important;
      background: none !important;
    }
    .product h4,
    .product p {
      margin: 0;
      padding: 0;
      background: none !important;
      border: none !important;
    }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      color: redll;
      padding: 10px 0;
      position: relative;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-kiri 5s linear infinite;
    }
    @keyframes scroll-kiri {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .glow-wrapper {
      animation: blingBling 1.5s infinite alternate;
      padding: 5px;
      background: black;
      border-radius: 10px;
      position: relative;
    }
    @keyframes blingBling {
      0% {
        box-shadow: 0 0 10px silver, 0 0 20px blue, 0 0 30px blue;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 15px grey, 0 0 25px grey, 0 0 35px grey;
        transform: scale(1);
      }    
      100% {
        box-shadow: 0 0 10px silver, 0 0 20px silver, 0 0 30px silver;
        transform: scale(1);
      }
    }
    .glow-wrapper .glow-text {
      position: absolute;
      bottom: 5px;
      left: 5px;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 5px;
      z-index: 2;
    }
    nav {
      
      color: red;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 99;
    }
    nav button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #777;
    }
    
    
    .large-product-grid {

}

.large-product img {

  object-fit: cover;
  border-radius: 10px 10px 0 0;
}
.large-product h4, .large-product p {
  margin: 5px 0;
}
    
    
  </style>
