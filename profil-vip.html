  <style>
    body {

      margin: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;

    }

    .profile-info {

    .profile-info #username {

      font-weight: bold;
      color: #333;
    }

    .profile-info #status {

      color: #777;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat span {
      display: block;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }

    .bio {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      font-style: italic;
      color: #444;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .details {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .details p {
      margin: 0.5rem 0;
    }

    .details strong {
      width: 140px;
      display: inline-block;
      color: #333;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";
    const username = localStorage.getItem("username");

    if (!username) {
      alert("Username tidak ditemukan. Silakan login ulang.");
      window.location.href = "login.html";
    }

    function formatRupiah(angka) {
      if (!angka || isNaN(angka)) return "Rp 0";
      return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    fetch(`${URL_GAS}?action=getProfileByUsername&username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error || !data.Username) {
          alert("Data tidak ditemukan. Silakan login ulang.");
          window.location.href = "login.html";
          return;
        }

        document.getElementById("id").textContent = data.ID || "-";
        document.getElementById("status").textContent = data.Status || "-";
        document.getElementById("nama").textContent = data.Nama || "_";
        document.getElementById("alamat").textContent = data.Alamat || "_";
        document.getElementById("telepon").textContent = data.Telepon || "-";
        document.getElementById("sosial").textContent = data["Sosial Media"] || "-";
        document.getElementById("username").textContent = data.Username || "-";
        document.getElementById("saldo").textContent = formatRupiah(data.Saldo);
        
        document.getElementById("bunga").textContent = (data.Bunga || "0") + "%";
        document.getElementById("bungarp").textContent = formatRupiah(data["Bunga Rupiah"]);
        
        document.getElementById("foto").src = data.Foto || "";
      })
      .catch(err => {
        alert("Gagal koneksi: " + err);
      });

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    function goHome() {
      window.location.href = "index.html";
    }
