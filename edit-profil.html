<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .form-container {
      background: white;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      margin: auto;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      font-size: 0.9rem;
    }
    button {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background-color: #145dbf;
    }
    img.preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin-bottom: 12px;
      border-radius: 4px;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .form-container {
        padding: 12px;
      }
      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Edit Profil</h2>
  <form id="editForm">
    <input type="hidden" id="ID">
    <label>Username</label>
    <input type="text" id="Username">
    <label>Password</label>
    <input type="password" id="Password">
    <label>Nama</label>
    <input type="text" id="Nama">
    <label>Telepon</label>
    <input type="text" id="Telepon">
    <label>Alamat</label>
    <textarea id="Alamat"></textarea>
    <label>Foto Profil</label>
    <img id="fotoPreview" class="preview" src="">
    <input type="file" id="fotoProfilInput" accept="image/*">
    <input type="hidden" id="Foto">
    <button type="submit">Simpan Perubahan</button>
  </form>
  <div id="status"></div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
    authDomain: "nasukachat.firebaseapp.com",
    databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nasukachat",
    storageBucket: "nasukachat.appspot.com",
    messagingSenderId: "759589458121",
    appId: "1:759589458121:web:d5670da0d080017e2ffd18"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userID = localStorage.getItem("ID");
  const username = localStorage.getItem("Username");
  if (!username) {
    document.getElementById("status").innerText = "Username tidak ditemukan.";
  } else {
    document.getElementById("ID").value = userID;
    db.ref("users/" + username).once("value").then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("Username").value = data.Username || "";
        document.getElementById("Password").value = data.Password || "";
        document.getElementById("Nama").value = data.Nama || "";
        document.getElementById("Telepon").value = data.Telepon || "";
        document.getElementById("Alamat").value = data.Alamat || "";
        document.getElementById("Foto").value = data.Foto || "";
        document.getElementById("fotoPreview").src = data.Foto || "";
      }
    });
    let selectedFile = null;
    document.getElementById("fotoProfilInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById("fotoPreview").src = evt.target.result;
          document.getElementById("Foto").value = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        Username: document.getElementById("Username").value,
        Password: document.getElementById("Password").value,
        Nama: document.getElementById("Nama").value,
        Telepon: document.getElementById("Telepon").value,
        Alamat: document.getElementById("Alamat").value,
        Foto: document.getElementById("Foto").value
      };
      db.ref("users/" + username).update(data).then(() => {
        document.getElementById("status").innerText = "Profil berhasil diperbarui.";
      }).catch(() => {
        document.getElementById("status").innerText = "Gagal memperbarui profil.";
      });
    });
  }
</script>
</body>
</html>
