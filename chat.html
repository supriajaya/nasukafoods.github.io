<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Nasuka Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: sans-serif; background: #ece5dd; }
    #container { height: 100vh; display: flex; flex-direction: column; }
    #listPage, #chatPage { flex: 1; display: none; }
    #listPage.active, #chatPage.active { display: flex; flex-direction: column; }

    #searchBar {
      padding: 10px;
      background: #075e54;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    #userList {
      flex: 1;
      overflow-y: auto;
      background: #fff;
    }
    .userItem {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .userItem img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .userItem span {
      font-size: 15px;
      font-weight: bold;
    }

    #chatPage { position: relative; height: 100vh; overflow: hidden; }
    #topBar {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #075e54;
      color: white;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #topBar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    #topBar span {
      font-weight: bold;
      font-size: 16px;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px 10px 70px;
      background-image: url('https://i.ibb.co/F35hbXt/bg-whatsapp.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .messageContainer {
      display: flex;
      margin-bottom: 10px;
      max-width: 90%;
    }
    .meContainer {
      align-self: flex-end;
      justify-content: flex-end;
    }
    .otherContainer {
      align-self: flex-start;
      justify-content: flex-start;
    }
    .message {
      padding: 8px 12px;
      border-radius: 7.5px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }
    .me {
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .other {
      background: white;
      border-bottom-left-radius: 0;
    }
    #inputContainer {
      position: sticky;
      bottom: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    #inputMessage {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      outline: none;
      background: white;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #128c7e;
      color: white;
      font-size: 16px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <div id="container">
    <div id="listPage" class="active">
      <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Cari pengguna..." />
      </div>
      <div id="userList"></div>
    </div>

    <div id="chatPage">
      <div id="topBar" onclick="kembaliKeList()">
        <img id="targetFotoEl" src="" alt="Foto">
        <span id="roomTitle">Chat</span>
      </div>
      <div id="chatBox"></div>
      <div id="inputContainer">
        <input type="text" id="inputMessage" placeholder="Ketik pesan..." />
        <button id="sendBtn">&#9658;</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
      authDomain: "nasukachat.firebaseapp.com",
      databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nasukachat",
      storageBucket: "nasukachat.firebasestorage.app",
      messagingSenderId: "759589458121",
      appId: "1:759589458121:web:d5670da0d080017e2ffd18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ID = localStorage.getItem('ID');
    const Username = localStorage.getItem('Username');
    const Nama = localStorage.getItem('Nama');

    const listPage = document.getElementById('listPage');
    const chatPage = document.getElementById('chatPage');
    const userList = document.getElementById('userList');
    const searchInput = document.getElementById('searchInput');
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('inputMessage');
    const btn = document.getElementById('sendBtn');
    const topBar = document.getElementById('roomTitle');
    const fotoEl = document.getElementById('targetFotoEl');

    let chatRef = null;
    let targetID = '';
    let targetNama = '';
    let targetFoto = '';

    function showChat(id, nama, foto) {
      targetID = id;
      targetNama = nama;
      targetFoto = foto;

      topBar.textContent = nama;
      fotoEl.src = foto || '';

      listPage.classList.remove('active');
      chatPage.classList.add('active');
      chatBox.innerHTML = '';

      const room = [ID, targetID].sort().join('_');
      chatRef = db.ref('rooms/' + room);
      chatRef.off();

      chatRef.on('child_added', snap => {
        const data = snap.val();
        const isMe = data.ID === ID;
        const container = document.createElement('div');
        container.className = 'messageContainer ' + (isMe ? 'meContainer' : 'otherContainer');

        const bubble = document.createElement('div');
        bubble.className = 'message ' + (isMe ? 'me' : 'other');
        bubble.textContent = data.Pesan;

        container.appendChild(bubble);
        chatBox.appendChild(container);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function kembaliKeList() {
      if (chatRef) chatRef.off();
      listPage.classList.add('active');
      chatPage.classList.remove('active');
    }

    btn.onclick = () => {
      const pesan = input.value.trim();
      if (pesan && chatRef) {
        chatRef.push({
          ID,
          Username,
          Nama,
          Pesan: pesan,
          Waktu: Date.now()
        });
        input.value = '';
      }
    };

    function renderUserItem(id, nama, foto) {
      const div = document.createElement('div');
      div.className = 'userItem';
      div.onclick = () => showChat(id, nama, foto);

      const img = document.createElement('img');
      img.src = foto || '';

      const span = document.createElement('span');
      span.textContent = nama;

      div.appendChild(img);
      div.appendChild(span);
      userList.appendChild(div);
    }

    db.ref('users').on('value', snap => {
      userList.innerHTML = '';
      const data = snap.val();
      for (const uid in data) {
        if (uid !== ID) {
          const u = data[uid];
          renderUserItem(uid, u.Nama || u.Username, u.Foto);
        }
      }
    });

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const items = document.querySelectorAll('.userItem');
      items.forEach(item => {
        const nama = item.querySelector('span').textContent.toLowerCase();
        item.style.display = nama.includes(keyword) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
