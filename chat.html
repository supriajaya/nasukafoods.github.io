<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Nasuka Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-height: 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    main {
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #075e54;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }

    #receiverPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      flex: 1;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.4;
      word-break: break-word;
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .them {
      background-color: white;
      align-self: flex-start;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 8px 12px;
      border: none;
      background: #075e54;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img id="receiverPhoto" src="https://nasukafoods.site/gambarkosong.jpg" alt="foto">
  <h1 id="receiverName">Memuat...</h1>
</header>

<div id="chat"></div>

<footer>
  <input type="text" id="messageInput" placeholder="Ketik pesan..."/>
  <button id="sendBtn">Kirim</button>
</footer>

<script>
const userID = localStorage.userID;
const username = localStorage.username;
const receiverID = localStorage.chatWithID;
const receiverName = localStorage.chatWithName;
const API_URL = 'https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec';

document.getElementById('receiverName').textContent = receiverName;

let stopPolling = false;
let intervalId = null;

window.addEventListener('beforeunload', () => {
  stopPolling = true;
  if (intervalId) clearInterval(intervalId);
});

async function loadProfil() {
  try {
    const res = await fetch(`${API_URL}?action=getProfil&id=${receiverID}`);
    const data = await res.json();
    if (data && data.Foto) {
      document.getElementById('receiverPhoto').src = data.Foto;
    }
  } catch {}
}

async function loadChat() {
  if (stopPolling) return;
  try {
    const res = await fetch(`${API_URL}?action=getChat&id1=${userID}&id2=${receiverID}`);
    const json = await res.json();
    const chat = document.getElementById('chat');
    chat.innerHTML = '';

    const myID = String(userID || '').trim();
    (json.messages || []).forEach(msg => {
      const sender = String(msg.sender || '').trim();
      const isMe = sender === myID;

      const div = document.createElement('div');
      div.className = 'message ' + (isMe ? 'me' : 'them');
      div.textContent = msg.text;
      chat.appendChild(div);
    });

    chat.scrollTop = chat.scrollHeight;
  } catch {}
}

function tampilkanLangsung(teks) {
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = 'message me';
  div.textContent = teks;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if (!text) return;

  tampilkanLangsung(text);
  input.value = '';

  const params = new URLSearchParams();
  params.append('action', 'sendChat');
  params.append('sender', userID);
  params.append('receiver', receiverID);
  params.append('text', text);

  try {
    await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params.toString()
    });
  } catch {}
}

document.getElementById('sendBtn').addEventListener('click', sendMessage);

loadProfil();
intervalId = setInterval(loadChat, 3000);
loadChat();
</script>

</body>
</html>
