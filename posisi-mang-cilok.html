<!DOCTYPE html>
<html>
<head>
    <title>VIEW Lokasi Live (OpenStreetMap)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 15px; }
        #map { height: 600px; border: 1px solid #ccc; border-radius: 8px; margin-top: 15px; }
        .status { padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px; margin-bottom: 15px; }
        .ready { background-color: #d4edda; color: #155724; }
        
        /* CSS Tambahan untuk Menyembunyikan Logo Leaflet */
        .leaflet-control-attribution a {
            display: none !important;
        }
        /* Catatan: Ini akan menyembunyikan tautan "Leaflet" saja, 
           bukan seluruh kontrol atribusi (yang juga berisi "© OpenStreetMap contributors").
           Jika Anda ingin menyembunyikan seluruh kontrol atribusi, gunakan:
           .leaflet-control-attribution { display: none; } 
           TETAPI, ini tidak disarankan karena melanggar persyaratan atribusi OpenStreetMap.
        */
    </style>
</head>
<body>
    <h1>NASUKA FOODS </h1>
    
    <div id="status" class="status">Menghubungkan ke database...</div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // PASTIKAN MENGGANTI INI DENGAN KONFIGURASI FIREBASE ANDA SENDIRI
        const firebaseConfig = {
            apiKey: "AIzaSyAJPoqA190LutHQ7xnvnV96GTRHzz24IpS", // GANTI
            authDomain: "nasukafoods1.firebaseapp.com", // GANTI
            databaseURL: "https://nasukafoods1-default-rtdb.asia-southeast1.firebasedatabase.app", // GANTI
            projectId: "nasukafoods1", // GANTI
            messagingSenderId: "84287800896", // GANTI
            appId: "1:84287800896:web:83189d6766997b00f701a5" // GANTI
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const database = firebase.database();
        const locationRef = database.ref('live_location/kurir_motor_osm'); // Node yang sama
        const statusElement = document.getElementById('status');
        
        let map;
        let kurirMarker;
        const defaultLatLng = [-6.2088, 106.8456]; // Jakarta

        // Inisialisasi Peta Leaflet (OpenStreetMap)
        function initMap() {
            map = L.map('map').setView(defaultLatLng, 10);

            // Tambahkan tile layer dari OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Marker awal kurir (belum ada lokasi)
            kurirMarker = L.marker(defaultLatLng, {
                opacity: 0.5 // Buat marker agak transparan sampai lokasi diterima
            }).addTo(map).bindPopup("Menunggu Lokasi Kurir...");

            // Mulai mendengarkan data dari Firebase
            listenForLocation();
        }

        function listenForLocation() {
            locationRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.lat && data.lng) {
                    const latLng = [data.lat, data.lng];
                    
                    // Update Marker
                    kurirMarker.setLatLng(latLng).setOpacity(1.0);
                    
                    // Perbarui pop-up dengan informasi terbaru
                    kurirMarker.setPopupContent(`
                        <b>Cilok Isian Gajih</b><br>
                        Terakhir Diperbarui: ${data.time}<br>
                        Lat: ${data.lat.toFixed(6)}, Lng: ${data.lng.toFixed(6)}
                    `).openPopup();
                    
                    // Pindah pandangan peta ke lokasi kurir
                    map.setView(latLng, 15);
                    
                    // Perbarui Status
                    statusElement.classList.remove('status');
                    statusElement.classList.add('ready');
                    statusElement.innerHTML = `Posisi Mang Cilok Saat Ini. Update : ${data.time}`;
                    
                } else {
                    statusElement.innerHTML = "Data lokasi kurir belum tersedia.";
                }
            }, (error) => {
                statusElement.innerHTML = `Kesalahan Firebase: ${error.message}`;
                console.error("Firebase Error:", error);
            });
        }
        
        // Panggil fungsi inisialisasi
        initMap();
    </script>
</body>
</html>
