<!DOCTYPE html>
<html>
<head>
    <title>VIEW Lokasi Live (NASUKA FOODS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 15px; background-color: #f4f4f9; }
        h1 { color: #333; border-bottom: 2px solid #ff6600; padding-bottom: 5px; }
        #map { 
            height: 600px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            margin-top: 15px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .status { padding: 12px; border-radius: 6px; margin-bottom: 15px; font-weight: bold; transition: background-color 0.3s, color 0.3s; border: 1px solid; }
        
        .status.connecting { 
            background-color: #f8d7da; 
            color: #721c24; 
            border-color: #f5c6cb;
        }

        .status.ready { 
            background-color: #d4edda; 
            color: #155724; 
            border-color: #c3e6cb;
        }
        
        .status.offline { 
            background-color: #ffeeb2; 
            color: #856404; 
            border-color: #ffcc00;
        }

        .leaflet-control-attribution a { display: none !important; }

        .leaflet-popup-content img {
            max-width: 100%; 
            height: auto; 
            border-radius: 4px;
            margin-top: 5px;
            display: block;
        }
        
        /* CSS untuk Tombol WhatsApp */
        .whatsapp-button {
            display: inline-block; 
            background-color: #25D366; /* Warna Hijau WhatsApp */
            color: white !important; /* Teks Putih */
            padding: 8px 12px; 
            text-align: center; 
            text-decoration: none !important; 
            border-radius: 5px; 
            margin-top: 10px; 
            font-weight: bold;
            border: 1px solid #128C7E;
            font-size: 14px;
            cursor: pointer;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
 
    <div id="status" class="status connecting">Menghubungkan ke server dan sinkronisasi waktu...</div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJPoqA190LutHQ7xnvnV96GTRHzz24IpS", 
            authDomain: "nasukafoods1.firebaseapp.com",
            databaseURL: "https://nasukafoods1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nasukafoods1",
            messagingSenderId: "84287800896",
            appId: "1:84287800896:web:83189d6766997b00f701a5"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const database = firebase.database();
        const locationRef = database.ref('live_location/kurir_motor_osm');
        const statusElement = document.getElementById('status');

        let map;
        let kurirMarker;
        const defaultLatLng = [-6.2088, 106.8456]; 
        const defaultZoom = 10;
        
        let lastUpdateTime = 0; 
        const OFFLINE_THRESHOLD_MS = 3600000; 
        const CHECK_INTERVAL_MS = 30000; 

        let serverTimeOffset = null; 
        
        // URL WhatsApp Business Anda
        const WHATSAPP_URL = 'https://wa.me/message/XVKAGLKZ2OPEG1'; 

        function getAccurateTime() {
            return Date.now() + (serverTimeOffset !== null ? serverTimeOffset : 0);
        }

        function updateStatus(state, message) {
            statusElement.classList.remove('connecting', 'ready', 'offline');
            statusElement.classList.add(state);
            statusElement.innerHTML = message;
        }

        function checkLastUpdate() {
            if (lastUpdateTime === 0 || serverTimeOffset === null) {
                return; 
            }

            const currentTime = getAccurateTime(); 
            const timeElapsed = currentTime - lastUpdateTime;

            if (timeElapsed > OFFLINE_THRESHOLD_MS) {
                const formattedTime = new Date(lastUpdateTime).toLocaleTimeString('id-ID');
                updateStatus('offline', `üî¥ Mang cilok menghilang dari radar (Terakhir terlihat: ${formattedTime})`);
                kurirMarker.setOpacity(0.3);
                kurirMarker.setPopupContent("üî¥ Offline: Lokasi terakhir").closePopup();
            } else if (statusElement.classList.contains('offline')) {
                 const timeString = new Date(lastUpdateTime).toLocaleTimeString('id-ID');
                 updateStatus('ready', `‚úÖ Posisi Mang Cilok Terdeteksi : ${timeString}`);
                 kurirMarker.setOpacity(1.0);
            }
        }
        
        function initMap() {
            map = L.map('map').setView(defaultLatLng, defaultZoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            kurirMarker = L.marker(defaultLatLng, {
                opacity: 0.5 
            }).addTo(map).bindPopup("Memuat data...");

            listenForServerTime(); 
            listenForLocation();
            setInterval(checkLastUpdate, CHECK_INTERVAL_MS); 
        }
        
        function listenForServerTime() {
            const offsetRef = database.ref('.info/serverTimeOffset');
            offsetRef.on('value', (snap) => {
                serverTimeOffset = snap.val() || 0;
                console.log(`Server Time Offset: ${serverTimeOffset} ms. Waktu sekarang: ${new Date(getAccurateTime()).toLocaleTimeString()}`);
                updateStatus('connecting', 'Waktu tersinkronisasi. Menunggu data lokasi pertama...');
            }, (error) => {
                console.error("Error getting server time offset:", error);
            });
        }

        function listenForLocation() {
            locationRef.on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data && data.lat && data.lng) {
                    const latLng = [data.lat, data.lng];

                    if (data.timestamp) {
                        lastUpdateTime = data.timestamp;
                    } else {
                        lastUpdateTime = getAccurateTime(); 
                    }

                    kurirMarker.setLatLng(latLng).setOpacity(1.0);
                    
                    // --- PEMBAHARUAN POPUP CONTENT DENGAN TOMBOL WHATSAPP ---
                    kurirMarker.setPopupContent(`
                        <b>üü¢ Online</b>
                        <br>
                        <img src="https://nasukafoods.site/arya.jpg" alt="QRIS Payment">
                        <br>
                        <a href="${WHATSAPP_URL}" target="_blank" class="whatsapp-button">
                            Kirim Pesan ke WhatsApp
                        </a>
                    `).openPopup();
       
                    map.setView(latLng, 15);

                    const timeString = data.time || new Date(lastUpdateTime).toLocaleTimeString('id-ID');
                    updateStatus('ready', `‚úÖ Posisi Mang Cilok Terdeteksi : ${timeString}`);

                    checkLastUpdate();

                } else {
                    updateStatus('connecting', "Data lokasi belum tersedia.");
                }
            }, (error) => {
                updateStatus('connecting', `‚ùå Kesalahan Firebase: ${error.message}`);
                console.error("Firebase Error:", error);
            });
        }

        initMap();
    </script>
</body>
</html>
