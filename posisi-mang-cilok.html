<!DOCTYPE html>
<html>
<head>
    <title>VIEW Lokasi Live (nasuka wireless corporation)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 15px; }
        #map { height: 600px; border: 1px solid #ccc; border-radius: 8px; margin-top: 15px; }
        .status { padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px; margin-bottom: 15px; }
        .ready { background-color: #d4edda; color: #155724; }

        /* Menyembunyikan link atribusi bawaan Leaflet */
        .leaflet-control-attribution a {
            display: none !important;
        }

        /* Gaya tambahan untuk gambar di popup agar lebih terkontrol */
        .leaflet-popup-content img {
            max-width: 100%; /* Gambar tidak akan melebihi lebar popup */
            height: auto; /* Mempertahankan rasio aspek */
            border-radius: 4px;
            margin-top: 5px;
            display: block; /* Agar margin-top bekerja lebih konsisten */
        }
    </style>
</head>
<body>
    <h1>NASUKA FOODS </h1>

    <div id="status" class="status">Menghubungkan ke server...</div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJPoqA190LutHQ7xnvnV96GTRHzz24IpS",
            authDomain: "nasukafoods1.firebaseapp.com",
            databaseURL: "https://nasukafoods1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nasukafoods1",
            messagingSenderId: "84287800896",
            appId: "1:84287800896:web:83189d6766997b00f701a5"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const database = firebase.database();
        const locationRef = database.ref('live_location/kurir_motor_osm');
        const statusElement = document.getElementById('status');

        let map;
        let kurirMarker;
        const defaultLatLng = [-6.2088, 106.8456];
        const defaultZoom = 10;

        function initMap() {
            map = L.map('map').setView(defaultLatLng, defaultZoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© nasuka wireless corporation'
            }).addTo(map);

            kurirMarker = L.marker(defaultLatLng, {
                opacity: 0.5
            }).addTo(map).bindPopup("Memuat data...");

            listenForLocation();
        }

        function listenForLocation() {
            locationRef.on('value', (snapshot) => {
                const data = snapshot.val();

                if (data && data.lat && data.lng) {
                    const latLng = [data.lat, data.lng];

                    kurirMarker.setLatLng(latLng).setOpacity(1.0);

               
                    kurirMarker.setPopupContent(`
                        <b>ðŸŸ¢ Online</b>
                        <br>
                        <img src="https://nasukafoods.site/arya.jpg" alt="QRIS Payment">
                    `).openPopup();
       

                    map.setView(latLng, 15);

                    statusElement.classList.remove('status');
                    statusElement.classList.add('ready');
                    statusElement.innerHTML = `Posisi Mang Cilok Terdeteksi : ${data.time}`;

                } else {
                    statusElement.innerHTML = "No Data";
                    statusElement.classList.remove('ready');
                    statusElement.classList.add('status');
                }
            }, (error) => {
                statusElement.innerHTML = `Kesalahan Firebase: ${error.message}`;
                statusElement.classList.remove('ready');
                statusElement.classList.add('status');
                console.error("Firebase Error:", error);
            });
        }

        initMap();
    </script>
</body>
</html>
