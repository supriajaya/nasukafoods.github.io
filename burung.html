    .pajaro {
      position: absolute;
      left: 0;
      cursor: crosshair;
      background: black;
      border-radius: 50% 50% 20% 20%;
      color: white;
      line-height: 20px;
      letter-spacing: 2px;
      font-size: 0.8em;
      text-align: center;
      margin-top: -20px;
      margin-left: -10px;
      width: 15px;
      height: 15px;
      animation: planeo 0.8s linear infinite;
      z-index: 999;
    }

    .pajaro > span {
      display: none;
      position: absolute;
      z-index: 2;
      left: -250%;
      bottom: -50%;
      background-color: white;
      border: solid 2px #000;
      width: 80px;
      height: 30px;
      padding: 10px;
      border-radius: 50%;
    }

      40% { top: 30%; left: 60%; }

    .pajaro:after,
    .pajaro:before {

    }

    .pajaro:after {

  <script>    
     
  let totalPerak = 0;
  const sumDisplay = document.querySelector('.sum');
  const burungInputs = document.querySelectorAll('.input-circle');

  burungInputs.forEach((input) => {
    input.addEventListener('change', function () {
      if (input.checked) {
        totalPerak += 100;
        sumDisplay.textContent = 'Reward Perak : ' + totalPerak;
      }
    });
  });

  function kirimPerakKeSheet(id, jumlahPerak) {
    const url = 'https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec';
    const formData = new FormData();
    formData.append('action', 'updatePerak');
    formData.append('id', id);
    formData.append('changeAmount', jumlahPerak);

    fetch(url, {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(result => {
    
    alertBox(`Hadiah ${jumlahPerak} perak berhasil dikirim ke akun Anda`);
      
      console.log('Server response:', result);
    })
    .catch(error => {
      console.error('Error saat mengirim:', error);
      alert("Gagal mengirim perak.");
    });
  }

 
  let selesaiClicked = false;
document.getElementById('selesaiBtn').addEventListener('click', function () {
  if (selesaiClicked) return;
  selesaiClicked = true;
  this.disabled = true;   
  burungInputs.forEach(input => input.disabled = true);
  const userID = localStorage.getItem('userID');
  if (userID && totalPerak > 0) {
    kirimPerakKeSheet(userID, totalPerak);
  } else {
    console.log("ID kosong atau belum dapat perak.");
  }

  const gameoverDiv = document.querySelector('.gameover');
  if (gameoverDiv) gameoverDiv.style.left = '0';
});
  
function alertBox(msg) {
  document.getElementById('alertMsg').innerText = msg;
  document.getElementById('alertBox').style.display = 'block';  
  document.getElementById('judul').style.display = 'block';
}
function alertBoxClose() {
  document.getElementById('alertBox').style.display = 'none';
}  
  document.getElementById('judul').addEventListener('click', function () { 
  totalPerak = 0;
  sumDisplay.textContent = 'Reward Perak : ' + totalPerak; 
  burungInputs.forEach((input) => {
    input.checked = false;
    input.disabled = false;
  });
  
  const selesaiBtn = document.getElementById('selesaiBtn');
  selesaiBtn.disabled = false;
  selesaiClicked = false;
  alertBoxClose(); 
  this.style.display = 'none'; 
  console.log('Game diulang');
});
