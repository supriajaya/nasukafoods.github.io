<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard Nasuka</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: ligth gray;
      padding: 20px;
      margin: 0;
      color: #000;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #1D3557;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      color: #000;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th.hidden, td.hidden {
      display: none;
    }

    th {
      background: #457B9D;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #F1FAEE;
    }

    .rank {
      font-weight: bold;
    }

    .glow {
      color: blue;
      font-weight: bold;
      text-shadow: 0 0 10px #blue, 0 0 20px red, 0 0 30px green;
      animation: shake 0.8s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      z-index: 10;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Royal Spender</h1>
  <canvas id="fireworks"></canvas>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Peringkat</th>
        <th>Nama</th>
        <th class="hidden">Total Belanja</th>
        <th>Poin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec';

    fetch(`${GAS_URL}?action=leaderboard`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#leaderboard-table tbody');
        data.forEach((item, index) => {
          const total = parseFloat(item.total) || 0;
          const poin = Math.floor(total / 1000);
          const row = document.createElement('tr');
          const glowClass = index === 0 ? 'glow' : '';
          row.innerHTML = `
            <td class="rank">#${index + 1}</td>
            <td class="${glowClass}">${item.nama}</td>
            <td class="hidden">Rp ${total.toLocaleString('id-ID')}</td>
            <td>${poin} poin</td>
          `;
          tbody.appendChild(row);
        });

        showFireworks();
        launchConfetti(100);
      });

    function showFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2,
          radius: Math.random() * 2 + 2,
          alpha: 1,
          decay: Math.random() * 0.01 + 0.005,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= p.decay;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
          ctx.fill();
        });

        if (particles.some(p => p.alpha > 0)) {
          requestAnimationFrame(animate);
        }
      }

      animate();

      function hexToRgb(hsl) {
        const ctx = document.createElement('canvas').getContext('2d');
        ctx.fillStyle = hsl;
        return ctx.fillStyle.match(/\d+/g).slice(0, 3).join(',');
      }
    }

    function launchConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.top = `-10px`;
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }

      function getRandomColor() {
        const colors = ['yellow', 'blue', '#00FFFF', '#ADFF2F', 'green'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    }
  </script>
</body>
</html>
