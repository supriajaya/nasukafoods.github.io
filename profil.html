<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    header .saldo {
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    .nasuka {
      flex: 0 0 48%;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      box-sizing: border-box;
    }

    .nasuka img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nasuka-info {
      padding: 10px;
    }

    .nasuka-info.centered {
      text-align: center;
    }

    .nasuka-info.left {
      text-align: left;
    }

    .nasuka-info h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .nasuka-info p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .download-link {
      display: inline-block;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      border: 2px solid #FFD700;
    }

    .download-link:hover {
      background-color: #1976D2;
      border-color: #FFC107;
    }

    .fake-online {
      font-size: 13px;
      color: green;
      margin-bottom: 8px;
    }

    .artikel {
      background-color: #ffffff;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      font-size: 14px;
      line-height: 1.6;
    }

    .artikel h3 {
      margin-top: 0;
      color: #2196F3;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }

    .login-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #388E3C;
    }

    @media (max-width: 480px) {
      .nasuka {
        flex: 0 0 49%;
        font-size: 13px;
      }

      .nasuka-info h3 {
        font-size: 14px;
      }

      .nasuka-info p,
      .fake-online {
        font-size: 12px;
      }

      .download-link {
        padding: 8px 12px;
        font-size: 13px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="nasuka">
        
       
      <img id="foto-profil" src="https://nasukafoods.site/nasukafoods.jpg" alt="FOTO PROFIL" />
      
      
      <div class="nasuka-info centered">
        <div class="fake-online">üü¢ Online 327 pengguna</div>
        <a href="bank.html" class="download-link" download>Bank</a>
      </div>
    </div>

    <div class="nasuka">
      <div class="nasuka-info left">
     
        
        
        
         
        <h3 id="berandaBtn"> üóÇÔ∏è BERANDA</h3>
<h3 id="faqBtn"> üìÅ Faq</h3>
<h3 id="developerBtn"> üìÅ Developer</h3>
<h3 id="pengaduanBtn"> üìÅ Pengaduan</h3>
<h3 id="refundBtn"> üìÅ Refund Policy</h3>
<h3 id="keamananBtn"> üìÅ Keamanan Data</h3>
<h3 id="termBtn"> üìÅ Term & Condition</h3>
<h3 id="logoutBtn"> üìÅ Logout</h3>
        
        
        
        
   
        
      </div>
    </div>
  </div>

  <iframe src="profil-iframe.html"></iframe>

  <script>
  const id = localStorage.getItem("userID");
  if (id) {
    fetch(`https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec?action=getProfil&id=${id}`)
      .then(res => res.json())
      .then(data => {
        if (data.Foto) {
          document.getElementById("foto-profil").src = data.Foto;
        }
      });
  }

  let onlineCount = Math.floor(Math.random() * 31) + 310;
  const onlineEl = document.querySelector('.fake-online');

  function updateOnline() {
    const delta = Math.floor(Math.random() * 5) - 2;
    onlineCount += delta;
    if (onlineCount < 310) onlineCount = 310;
    if (onlineCount > 340) onlineCount = 500;
    onlineEl.textContent = `üü¢ Online ${onlineCount} pengguna`;
  }
  setInterval(updateOnline, 5000);

  
  document.getElementById("berandaBtn").addEventListener("click", () => {
  window.location.href = "index.html";
});

document.getElementById("faqBtn").addEventListener("click", () => {
  window.location.href = "faq.html";
});

document.getElementById("developerBtn").addEventListener("click", () => {
  window.location.href = "developer.html";
});

document.getElementById("pengaduanBtn").addEventListener("click", () => {
  window.location.href = "pengaduan.html";
});

document.getElementById("refundBtn").addEventListener("click", () => {
  window.location.href = "refund-policy.html";
});

document.getElementById("keamananBtn").addEventListener("click", () => {
  window.location.href = "keamanan-data.html";
});

document.getElementById("termBtn").addEventListener("click", () => {
  window.location.href = "term-&-condition.html";
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "index.html";
});
  
</script>
 
</body>
</html>
