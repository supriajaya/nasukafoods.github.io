<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }
    .nasuka {
      flex: 0 0 48%;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      box-sizing: border-box;
    }
    .nasuka img {
      width: 100%;
      height: auto;
      display: block;
    }
    .nasuka-info {
      padding: 10px;
    }
    .nasuka-info.left {
      text-align: left;
    }
    .login-btn, .teman-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="nasuka">
    <img id="foto-profil" src="https://nasukafoods.site/gambarkosong.jpg" alt="FOTO PROFIL" />
    <br/>
    <div id="tombolAksi"></div>
  </div>

  <div class="nasuka">
    <div class="nasuka-info left" id="dataUser">
      <p>ðŸŽ‡ Nama</p>
      <p>ðŸŽ‡ Perak</p>
      <p>ðŸŽ‡ Jenis</p>
      <p>ðŸŽ‡ Platinum</p>
      <p>ðŸŽ‡ Gold</p>
      <p>ðŸŽ‡ Saldo</p>
      <p>ðŸŽ‡ Username</p>
      <h3 id="logoutBtn">ðŸšª Logout</h3>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
  authDomain: "nasukachat.firebaseapp.com",
  databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "nasukachat",
  storageBucket: "nasukachat.firebasestorage.app",
  messagingSenderId: "759589458121",
  appId: "1:759589458121:web:d5670da0d080017e2ffd18"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(location.search);
const viewedID = urlParams.get("id") || localStorage.getItem("userID");
const currentID = localStorage.getItem("userID");

if (!currentID) location.href = "sign.html";

db.ref("users/" + viewedID).get().then(snap => {
  const data = snap.val();
  if (!data) return alert("Data tidak ditemukan");

  document.getElementById("foto-profil").src = data.foto || "https://nasukafoods.site/gambarkosong.jpg";

  document.getElementById("dataUser").innerHTML = `
    <p>ðŸŽ‡ ${data.nama || '-'}</p>
    <p>ðŸŽ‡ ${data.perak || 0}</p>
    <p>ðŸŽ‡ ${data.jenis || '-'}</p>
    <p>ðŸŽ‡ ${data.platinum || 0}</p>
    <p>ðŸŽ‡ ${data.gold || 0}</p>
    <p>ðŸŽ‡ ${data.saldo || 0}</p>
    <p>ðŸŽ‡ ${data.username || '-'}</p>
    <h3 id="logoutBtn">ðŸšª Logout</h3>
  `;

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    location.href = "index.html";
  };

  if (viewedID !== currentID) {
    db.ref("friends/" + currentID + "/" + viewedID).get().then(friendSnap => {
      if (!friendSnap.exists()) {
        const btn = document.createElement("button");
        btn.innerText = "Teman";
        btn.className = "teman-btn";
        btn.onclick = () => {
          db.ref("friends/" + currentID + "/" + viewedID).set(true);
          db.ref("friends/" + viewedID + "/" + currentID).set(true);
          btn.remove();
        };
        document.getElementById("tombolAksi").appendChild(btn);
      }
    });
  } else {
    const editBtn = document.createElement("button");
    editBtn.className = "login-btn";
    editBtn.innerText = "Ubah Profil";
    editBtn.onclick = () => location.href = "edit-profil-fire.html";
    document.getElementById("tombolAksi").appendChild(editBtn);
  }
});
</script>

</body>
</html>
