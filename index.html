    }

    .nasuka-info.centered {

      font-size: 16px;

    .nasuka-info p {
      margin: 0;

      color: #444;
    }

    .download-link {
      display: inline-block;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;

    }

    .download-link:hover {

      line-height: 1.6;
    }

    .artikel h3 {
      margin-top: 0;
      color: #2196F3;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }

    .login-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #388E3C;
    }

    @media (max-width: 480px) {
      .nasuka {
        flex: 0 0 49%;
        font-size: 13px;
      }

      .nasuka-info h3 {
        font-size: 14px;
      }

      .nasuka-info p,
      .fake-online {

      }

      .download-link {

        font-size: 13px;
      }

      iframe {

      }
    }

</head>
