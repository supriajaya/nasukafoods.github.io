  <script>
    // This function is no longer used for redirection in this revision
    // function isUserLoggedIn() {
    //   return false; 
    // }

    // Updated addToCart function to save clicked product data to localStorage only
    function addToCart(element) {
      // Extract product data from the clicked element
      const title = element.querySelector('.product-title').innerText;
      const price = element.querySelector('.product-price').innerText;
      const img = element.querySelector('.product-image').src;
      
      const product = { 
          name: title, 
          price: price, 
          image: img,
          quantity: 1 
      };

      // Retrieve existing cart data from localStorage, or initialize as an empty array
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Add the new product to the cart array
      cart.push(product);

      // Save the updated cart array back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Removed redirection logic. Clicking the product now only saves it to the cart.
    }
  </script>
