<!DOCTYPE html>
<html lang="id">
<head>

  <title>Website Saya</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    header img {
      width: 100%;
      max-height: 30px;
      object-fit: cover;
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .item p {
      margin: 8px 0 0;
      font-size: 14px;
    }

    article {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    article h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    article p {
      font-size: 16px;
      text-align: justify;
    }
  </style>
</head>

  <header>
