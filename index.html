</div>  <script>  
const userId = localStorage.getItem("userID");  
const loginBtn = document.getElementById("loginBtn");  
const fotoProfil = document.getElementById("fotoProfil");  
const baseURL = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";  
  
  
  
if (userId) {  
  
  fetch(`${baseURL}?action=getProfil&id=${userId}`)  
    .then(res => res.json())  
    .then(data => {  
      if (fotoProfil) {  
        const foto = data?.Foto;  
        fotoProfil.src = (foto && foto !== "undefined" && foto !== "null") ? foto : "https://nasukafoods.site/default.jpg";  
        fotoProfil.alt = data?.Nama || "User";  
        fotoProfil.style.cursor = "pointer";  
  
        // Tambahkan aksi klik ke profil.html  
        fotoProfil.addEventListener("click", () => {  
          location.href = "profil.html";  
        });  
      }  
    })  
    .catch(err => console.error("Gagal ambil foto profil:", err));  
    
  
  
   
  loginBtn.textContent = "üóÇÔ∏è DASHBOARD";  
  loginBtn.onclick = () => location.href = "index.html";  
  
   
  document.querySelectorAll(".nasuka").forEach(el => el.style.display = "none");  
  const iframe = document.querySelector("iframe");  
  if (iframe) iframe.style.display = "none";  
  
} else {  
   
  loginBtn.textContent = "üóÇÔ∏è LOGIN";  
  loginBtn.onclick = () => location.href = "login.html";  
  document.querySelectorAll(".hanya-login").forEach(el => el.style.display = "none");  
}  
  
let onlineCount = Math.floor(Math.random() * 31) + 310;  
const onlineEl = document.querySelector('.fake-online');  
function updateOnline() {  
  const delta = Math.floor(Math.random() * 5) - 2;  
  onlineCount = Math.max(310, Math.min(onlineCount + delta, 500));  
  onlineEl.textContent = `üü¢ Online ${onlineCount} pengguna`;  
}  
setInterval(updateOnline, 5000);
