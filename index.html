<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasuka</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #111;
      color: #fff;
    }
    .product {
      background-color: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      margin-top: 0;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product">
    <h2>Produk Baru</h2>
    <img src="https://via.placeholder.com/300x200.png?text=Produk+Baru" alt="Produk Baru">
    <p>Deskripsi produk baru yang menarik.</p>
    <p><strong>Harga:</strong> Rp 123.000</p>
  </div>

  <form id="checkoutForm">
    <h3>Form Pembayaran</h3>
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="Nama" required>

    <label for="alamat">Alamat Lengkap</label>
    <textarea id="alamat" name="Alamat" required></textarea>

    <label for="hp">Nomor HP</label>
    <input type="tel" id="hp" name="Nomor HP" required>

    <label for="metode">Metode Pembayaran</label>
    <select id="metode" name="Metode Pembayaran" required>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="E-Wallet">E-Wallet</option>
    </select>

    <label for="bukti">Upload Bukti Pembayaran</label>
    <input type="file" id="bukti" name="Bukti Pembayaran" accept="image/*" required>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <script>
    const form = document.getElementById('checkoutForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const plainData = {};

      for (let [key, value] of formData.entries()) {
        if (key === 'Bukti Pembayaran' && value instanceof File) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const fileData = {
              fileName: value.name,
              mimeType: value.type,
              data: btoa(e.target.result)
            };
            sendToGAS(plainData, fileData);
          };
          reader.readAsBinaryString(value);
        } else {
          plainData[key] = value;
        }
      }
    });

    function sendToGAS(data, fileData) {
      fetch('https://script.google.com/macros/s/AKfycbzZ-BSqSdaMcMrTZQqofVXw2dwIoYqddG5VzYe8Wz81GvCwvt1rnujzigzHBNo5hXZ5/exec', {
        method: 'POST',
        body: JSON.stringify({
          method: 'processGuestOrder',
          formData: data,
          fileData: fileData
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert('Pesanan berhasil dikirim!');
          form.reset();
        } else {
          alert('Gagal: ' + res.message);
        }
      })
      .catch(err => {
        alert('Error: ' + err.message);
      });
    }
  </script>
</body>
</html>
