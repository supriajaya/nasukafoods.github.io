    .hero-section {

      height: 20vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: 0;
    }

    .promo-text,
    .info,
    .sidebar {
      position: relative;
      z-index: 1;
    }

    .promo-text {
      text-align: center;
      margin-top: 5vh;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 6px black;
      padding: 0 20px;
    }

    .info, .sidebar {
      position: absolute;
      bottom: 20px;
    }

    .info {
      left: 10px;
    }

    .info .katakata {
      font-size: 12px;
      color: #ccc;
    }

    .info .username {
      font-weight: bold;
    }

    .info .about {
      font-size: 14px;
      margin-top: 5px;
    }

    .info .balance {
      font-size: 17px;
      color: bold  black;
    }

    .sidebar {
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar div {
      margin: 8px 0;
      font-size: 12px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: none;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
      z-index: 999;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .product-section {
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .product {
      width: 23%;
      box-sizing: border-box;
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product h4 {
      margin: 0 0 5px;
      font-size: 14px;
    }

    .product p {
      margin: 0;
      font-size: 12px;
      color: #444;
    }

    .product button {
      padding: 6px 12px;
      font-size: 12px;
      background: transparent;
      color: inherit;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    .product button:hover {
      text-decoration: underline;
    }

    .button-frame {
      border: 2px solid #007bff;
      padding: 6px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
    }

    .bling {
      animation: bling 1.5s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
    }

    @keyframes bling {
      0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.9); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); }
    }
  </style>

  <script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";
    const username = localStorage.getItem("username");
    const userType = localStorage.getItem("userType");
    const profilBtn = document.getElementById("profilLink");

    if (username) {
      fetch(`${URL_GAS}?action=getProfileByUsername&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.Username) {
            document.getElementById("nama").textContent = data.Nama || "_";
            document.getElementById("saldo").textContent = "üíµ " + formatRupiah(data.Saldo || 0);
            profilBtn.innerHTML = "<br>üë§ PROFIL";
            profilBtn.href = "profil-vip.html";
          }
        })
        .catch(err => {
          console.log("Gagal koneksi:", err);
        });
    }

    function formatRupiah(angka) {
      if (!angka || isNaN(angka)) return "Rp 0";
      return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function goToPayment(productName, productPrice) {
      const orderDetails = {
        name: productName,
        price: productPrice,
        quantity: 1
      };
      localStorage.setItem('currentOrder', JSON.stringify(orderDetails));
