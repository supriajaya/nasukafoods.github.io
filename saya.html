<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>saya</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://nasukafoods.site/realtime.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }
    .profile-header {
      display: flex;
      align-items: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
    }
    .profile-info h2 {
      margin: 0;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }
    .bio {
      margin-top: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .info-line {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 5px 0;
      font-size: 14px;
    }
    .label {
      color: #666;
    }
    .value {
      color: #000;
      text-align: right;
      max-width: 60%;
      word-break: break-all;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="" alt="Foto Profil" class="profile-pic" />
      <div class="profile-info">
        <h2></h2>
        <div class="stats"></div>
        <div class="bio"></div>
      </div>
    </div>
    <div class="gallery"></div>
    <div class="info-line"><span class="label">Tiktok</span><span class="value tiktok"></span></div>
    <div class="info-line"><span class="label">Facebook</span><span class="value facebook"></span></div>
    <div class="info-line"><span class="label">Pekerjaan</span><span class="value pekerjaan"></span></div>
    <div class="info-line"><span class="label">Usia</span><span class="value usia"></span></div>
    <div class="info-line"><span class="label">Alamat</span><span class="value alamat"></span></div>
    <div class="info-line"><span class="label">Followers</span><span class="value followers"></span></div>
    <div class="info-line"><span class="label">Rank</span><span class="value rank"></span></div>
    <div class="info-line"><span class="label">Username</span><span class="value username"></span></div>
    <div class="info-line"><span class="label">Password</span><span class="value password"></span></div>
    <div class="info-line"><span class="label">Teman</span><span class="value teman"></span></div>
    <div class="nav-bar">
      <span onclick="showModal('topup')">Topup</span>
      <span onclick="showModal('riwayat')">Riwayat</span>
      <span onclick="showModal('logout')">Logout</span>
    </div>
  </div>

  <div id="modal-topup" class="modal"><div class="modal-content">Topup</div></div>
  <div id="modal-riwayat" class="modal"><div class="modal-content">Riwayat</div></div>
  <div id="modal-logout" class="modal"><div class="modal-content">Logout</div></div>

  <script>
    function showModal(id) {
      document.querySelectorAll(".modal").forEach(m => m.style.display = "none");
      document.getElementById("modal-" + id).style.display = "flex";
    }

    window.addEventListener("click", e => {
      if (e.target.classList.contains("modal")) e.target.style.display = "none";
    });

    const ID = localStorage.getItem("ID");
    firebase.database().ref("users").orderByChild("ID").equalTo(ID).once("value").then(snap => {
      if (snap.exists()) {
        const data = Object.values(snap.val())[0];
        document.querySelector(".profile-pic").src = data.Foto || "";
        document.querySelector("h2").textContent = data.Nama || "";
        document.querySelector(".bio").innerHTML = `
          <strong></strong><br/>
          ${data.Bio || ""}<br/>♀️/♂️ : ${data.Jenis || ""}
        `;
        document.querySelector(".stats").innerHTML = `
          <span>Saldo : <strong>${data.Saldo || 0}</strong></span>
          <span>Gold : <strong>${data.Gold || 0}</strong></span>
        `;
        if (Array.isArray(data.Galeri)) {
          const galeri = document.querySelector(".gallery");
          galeri.innerHTML = "";
          data.Galeri.forEach((src) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "foto";
            galeri.appendChild(img);
          });
        }
        document.querySelector(".tiktok").textContent = data.Tiktok || "";
        document.querySelector(".facebook").textContent = data.Facebook || "";
        document.querySelector(".pekerjaan").textContent = data.Pekerjaan || "";
        document.querySelector(".usia").textContent = data.Usia || "";
        document.querySelector(".alamat").textContent = data.Alamat || "";
        document.querySelector(".followers").textContent = data.Followers || 0;
        document.querySelector(".username").textContent = data.Username || "";
        document.querySelector(".password").textContent = data.Password || "";
        document.querySelector(".teman").textContent = data.Teman || 0;
        document.querySelector(".rank").textContent = data.Rank || "";
      }
    });
  </script>
</body>
</html>
