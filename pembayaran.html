<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Nasuka Foods</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
      z-index: 999;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      margin-top: 60px;
      background-color: #1a1a1a;
      border-radius: 8px;
    }

    .payment-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffbb00;
    }

    .order-summary {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 25px;
    }

    .order-summary h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .total-amount {
      font-size: 22px;
      font-weight: bold;
      color: #25D366;
    }

    .payment-section {
      margin-bottom: 30px;
    }

    .payment-section h3 {
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
      margin-bottom: 15px;
      color: #ffbb00;
    }

    .method-option {
      background-color: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .method-option:hover {
      background-color: #444;
    }

    .method-option input[type="radio"] {
      margin-right: 15px;
      accent-color: #25D366;
    }

    .method-details {
        margin-top: 20px;
        padding: 15px;
        background-color: #333;
        border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #444;
      color: white;
      box-sizing: border-box;
    }
    
    .form-group input[type="file"] {
        background-color: #555;
        cursor: pointer;
    }

    .submit-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      display: block;
      width: 100%;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    
    #status-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        display: none;
    }

    .success {
        background-color: #25D366;
    }

    .error {
        background-color: #dc3545;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <a href="https://nasukafoods.site">üè†<br>Home</a>
    <a href="https://nasukafoods.site/login">üîç<br>Logout</a>
    <a href="https://nasukafoods.site/pesanan.html">‚ûï<br>Riwayat Pesanan</a>
    <a href="https://nasukafoods.site/o">üì®<br>TopUp</a>
    <a href="https://nasukafoods.site/tes">üë§<br>Profile</a>
  </div>

  <div class="container">
    <div class="payment-header">Pembayaran Pesanan</div>
    <div id="status-message"></div>

    <form id="paymentForm">
        <div class="order-summary">
            <h3>Ringkasan Pesanan</h3>
            <div class="summary-item">
                <span>Total Belanja:</span>
                <span id="subtotal-display">Rp 50.000</span>
            </div>
            <div class="summary-item">
                <span>Ongkos Kirim:</span>
                <span id="ongkir-display">Rp 10.000</span>
            </div>
            <div class="summary-item total-amount">
                <span>Total Pembayaran:</span>
                <span id="total-display">Rp 60.000</span>
                <input type="hidden" id="total_harga" name="totalHarga" value="60000">
            </div>
        </div>

        <div class="payment-section">
            <h3>Data Pesanan (Contoh)</h3>
            <div class="form-group">
                <label for="produk">Produk & Kuantitas:</label>
                <textarea id="produk" name="produk" readonly>Cilok Premium (2), Cilok Jumbo (1)</textarea>
                <input type="hidden" name="kuantitas" value="3">
            </div>
            <div class="form-group">
                <label for="catatan">Catatan Pesanan:</label>
                <textarea id="catatan" name="catatan" placeholder="Catatan tambahan (opsional)"></textarea>
            </div>
        </div>

        <div class="payment-section">
            <h3>Metode Pembayaran</h3>
            
            <div class="method-option">
                <input type="radio" id="transfer_bank" name="metodePembayaran" value="Transfer Bank" checked>
                <label for="transfer_bank">Transfer Bank (BCA/Mandiri)</label>
            </div>

            <div class="method-option">
                <input type="radio" id="e_wallet" name="metodePembayaran" value="E-Wallet">
                <label for="e_wallet">E-Wallet (Dana/GoPay)</label>
            </div>
            
            <div class="method-option" id="saldo-option">
                <input type="radio" id="saldo_nasuka" name="metodePembayaran" value="Saldo Akun">
                <label for="saldo_nasuka">Saldo Akun Nasuka Foods <span id="saldo-info"></span></label>
            </div>
        </div>

        <div class="payment-section" id="form-konfirmasi-non-saldo">
            <h3>Konfirmasi Pembayaran</h3>
            <div class="method-details">
                <div class="form-group">
                    <label for="tipe_pelanggan">Tipe Pelanggan:</label>
                    <select id="tipe_pelanggan" name="tipePelanggan" required>
                        <option value="Non-Member">Non-Member</option>
                        <option value="Member">Member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username (Isi jika Member):</label>
                    <input type="text" id="username" name="username" placeholder="Username (Opsional)">
                </div>
                <div class="form-group">
                    <label for="nama_pelanggan">Nama Pelanggan:</label>
                    <input type="text" id="nama_pelanggan" name="namaPelanggan" placeholder="Nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="nomor_hp">Nomor HP:</label>
                    <input type="text" id="nomor_hp" name="nomorHP" placeholder="Nomor HP Anda" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Lengkap:</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Alamat lengkap pengiriman" required>
                </div>
                <div class="form-group">
                    <label for="bukti_pembayaran">Upload Bukti Pembayaran:</label>
                    <input type="file" id="bukti_pembayaran" name="buktiPembayaran" accept="image/*">
                </div>
            </div>
        </div>
        
        <button type="submit" class="submit-button" id="submitButton">Konfirmasi Pembayaran</button>
    </form>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycby84KGedeLwHiRBb4O0_rkzhYQh6r2-HgwtD_gcq6ubVwFy8jn_GbSxiBjctKm2b9ruZg/exec';
    const form = document.getElementById('paymentForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('status-message');
    const saldoInfo = document.getElementById('saldo-info');
    const radioButtons = document.querySelectorAll('input[name="metodePembayaran"]');
    const buktiPembayaranInput = document.getElementById('bukti_pembayaran');
    const formKonfirmasiNonSaldo = document.getElementById('form-konfirmasi-non-saldo');

    // Data pesanan (digunakan jika tidak ada data dari keranjang belanja)
    const orderData = {
        produk: "Cilok Premium (2), Cilok Jumbo (1)",
        kuantitas: 3,
        totalHarga: 60000,
        statusPesanan: "Pending",
        bonus: "-"
    };

    // Fungsi untuk memperbarui tampilan saldo jika pengguna login
    function updateSaldoInfo() {
        const userDataString = localStorage.getItem('userData');
        if (userDataString) {
            try {
                const userData = JSON.parse(userDataString);
                const saldo = parseFloat(userData['Saldo'] || 0);
                const formattedSaldo = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(saldo);
                saldoInfo.textContent = `(Saldo Anda: ${formattedSaldo})`;
                
                // Set tipe pelanggan default ke Member jika data ditemukan
                document.getElementById('tipe_pelanggan').value = 'Member';
                document.getElementById('username').value = userData['Username'] || '';
                document.getElementById('nomor_hp').value = userData['Nomor HP'] || '';
                document.getElementById('nama_pelanggan').value = userData['Nama Lengkap'] || '';
                document.getElementById('alamat').value = userData['Alamat Lengkap'] || '';

            } catch (e) {
                console.error("Gagal parse data pengguna", e);
            }
        }
    }

    // Fungsi untuk mengelola tampilan formulir berdasarkan metode pembayaran
    function togglePaymentDetails() {
        const selectedMethod = document.querySelector('input[name="metodePembayaran"]:checked').value;
        const totalHarga = parseFloat(document.getElementById('total_harga').value);
        
        if (selectedMethod === 'Saldo Akun') {
            formKonfirmasiNonSaldo.style.display = 'none';
            buktiPembayaranInput.required = false;

            // Validasi saldo jika metode pembayaran Saldo Akun dipilih
            const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    const saldo = parseFloat(userData['Saldo'] || 0);
                    if (saldo < totalHarga) {
                        alert('Saldo Anda tidak mencukupi untuk pembayaran ini.');
                        submitButton.disabled = true;
                    } else {
                        submitButton.disabled = false;
                    }
                } catch (e) {
                    submitButton.disabled = true;
                    alert('Data pengguna tidak valid. Silakan login ulang.');
                }
            } else {
                alert('Anda harus login sebagai member untuk menggunakan Saldo Akun.');
                submitButton.disabled = true;
            }

        } else {
            formKonfirmasiNonSaldo.style.display = 'block';
            buktiPembayaranInput.required = true;
            submitButton.disabled = false;
        }
    }

    // Tambahkan event listener untuk radio button
    radioButtons.forEach(radio => {
        radio.addEventListener('change', togglePaymentDetails);
    });

    // Helper function untuk membaca file sebagai Base64
    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => {
                // Hapus prefix data:image/...;base64,
                const base64String = reader.result.split(',')[1];
                resolve(base64String);
            };
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitButton.disabled = true;
        submitButton.textContent = 'Memproses Pembayaran...';
        statusMessage.style.display = 'none';

        const formData = new FormData(form);
        const metodePembayaran = document.querySelector('input[name="metodePembayaran"]:checked').value;
        const file = buktiPembayaranInput.files[0];

        // Tambahkan data pesanan ke FormData
        formData.append('action', 'order');
        // formData.append('produk', orderData.produk); // Sudah ada di formData dari textarea
        // formData.append('kuantitas', orderData.kuantitas); // Sudah ada di formData dari input hidden
        // formData.append('totalHarga', orderData.totalHarga); // Sudah ada di formData dari input hidden
        formData.append('statusPesanan', orderData.statusPesanan);
        formData.append('bonus', orderData.bonus);
        
        // Cek dan tambahkan data bukti pembayaran (file) jika ada dan metode bukan 'Saldo Akun'
        if (metodePembayaran !== 'Saldo Akun' && file) {
            try {
                // Baca file sebagai Base64
                const base64Data = await readFileAsBase64(file);
                
                // Tambahkan data Base64 ke FormData dengan nama khusus yang bisa diolah GAS
                formData.append('buktiPembayaranBase64', base64Data);
                formData.append('buktiPembayaranMimeType', file.type);
                
                // Hapus input 'buktiPembayaran' (File Blob) agar GAS hanya memproses Base64
                formData.delete('buktiPembayaran'); 
                
            } catch (error) {
                displayStatus('Gagal membaca file untuk diunggah: ' + error.message, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Konfirmasi Pembayaran';
                return;
            }
        } else if (metodePembayaran === 'Saldo Akun') {
            // Jika Saldo Akun, pastikan tidak ada data file yang dikirim
            formData.delete('buktiPembayaran');
        }

        // Kirim FormData ke GAS
        await sendDataToGAS(formData);
    });

    // Fungsi untuk mengirim data ke Google Apps Script
    async function sendDataToGAS(formData) {
        try {
            // Mengirim FormData sebagai body fetch request POST
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: formData 
            });

            const result = await response.json();
            
            if (result.status === 'success') {
                displayStatus(result.message, 'success');
                // Optional: Update saldo di localStorage jika pembayaran pakai saldo akun
                if (formData.get('metodePembayaran') === 'Saldo Akun') {
                    // Cukup panggil updateSaldoInfo untuk refresh data dari localStorage jika Anda memperbarui saldo di sana
                    updateSaldoInfo(); 
                }
            } else {
                displayStatus(result.message || 'Pembayaran gagal.', 'error');
            }
        } catch (error) {
            displayStatus('Terjadi kesalahan koneksi: ' + error.message, 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Konfirmasi Pembayaran';
        }
    }

    // Fungsi untuk menampilkan pesan status
    function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = type;
        statusMessage.style.display = 'block';
    }

    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
        updateSaldoInfo();
        togglePaymentDetails(); // Set tampilan awal formulir
    });
  </script>

</body>
</html>
