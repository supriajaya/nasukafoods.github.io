<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Nasuka</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1976D2;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Nasuka</h2>
    <div id="error" class="error-msg"></div>
    <input type="text" id="Username" placeholder="Nama Pengguna" />
    <input type="Password" id="Password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
  </div>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
    authDomain: "nasukachat.firebaseapp.com",
    databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nasukachat",
    storageBucket: "nasukachat.firebasestorage.app",
    messagingSenderId: "759589458121",
    appId: "1:759589458121:web:d5670da0d080017e2ffd18"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function login() {
    const username = document.getElementById("Username").value.trim();
    const password = document.getElementById("Password").value.trim();
    const errorDiv = document.getElementById("error");
    const button = document.querySelector("button");

    errorDiv.textContent = "";

    if (!username || !password) {
      errorDiv.textContent = "Nama pengguna dan password wajib diisi.";
      return;
    }

    button.disabled = true;
    button.textContent = "Tunggu sebentar ...";

    db.ref("users").once("value").then(snapshot => {
      let found = false;
      snapshot.forEach(child => {
        const val = child.val();

        if (val.Username === username && val.Password === password) {
    
    localStorage.setItem("ID", val.ID);
    localStorage.setItem("Nama", val.Nama);
    localStorage.setItem("Foto", val.Foto);
    localStorage.setItem("Username", val.Username);     
          
          window.location.href = "index.html";
          found = true;
        }
      });

      if (!found) {
        errorDiv.textContent = "Akun tidak ditemukan atau password salah.";
        button.disabled = false;
        button.textContent = "Masuk";
      }
    }).catch(() => {
      errorDiv.textContent = "Terjadi kesalahan, coba lagi.";
      button.disabled = false;
      button.textContent = "Masuk";
    });
  }
</script>
</body>
</html>
