<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Nasuka.apk</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: black; 
      background-color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background-color: transparent; 
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: none; 
      text-align: center;
    }

    .login-container h2 {
      color: #007BFF; /* Changed from orange to blue */
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: black; 
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      background-color: #333;
      color: white;
      border-radius: 44px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #25D366;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #1a8a47;
    }

    .status-message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: #dc3545;
    }

    .success {
      color: #25D366;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: black; 
    }

    .register-link a {
      color: #007BFF; /* Changed from orange to blue */
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Member</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" required>
        </div>
        <button type="submit" id="loginButton">Masuk</button>
    </form>
    <div id="statusMessage" class="status-message"></div>
    <div class="register-link">
        Belum punya akun? <a href="https:nasukafoods.site/pendaftaran.html">Daftar sekarang</a>
    </div>
    <div class="register-link">
        <a href="index.html">Kembali ke Home</a>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycby84KGedeLwHiRBb4O0_rkzhYQh6r2-HgwtD_gcq6ubVwFy8jn_GbSxiBjctKm2b9ruZg/exec';

    // Redirect if already logged in
    if (localStorage.getItem('userLoggedIn') === 'true' && localStorage.getItem('userData')) {
        window.location.href = 'index.html';
    }

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const statusMessage = document.getElementById('statusMessage');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        loginButton.disabled = true;
        loginButton.textContent = 'Memproses...';
        statusMessage.textContent = '';
        statusMessage.classList.remove('success', 'error');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const payload = new URLSearchParams({
            action: 'login',
            Username: username,
            Password: password
        });

        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: payload.toString(),
            });

            const result = await response.json();

            if (result.status === 'success') {
                statusMessage.textContent = 'Login berhasil. Mengalihkan...';
                statusMessage.classList.add('success');
                
                // Store user data in localStorage
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify(result.user));

                // Redirect to index.html after successful login
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } else {
                statusMessage.textContent = result.message || 'Login gagal. Periksa username dan password Anda.';
                statusMessage.classList.add('error');
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
            }
        } catch (error) {
            statusMessage.textContent = 'Terjadi kesalahan jaringan atau server.';
            statusMessage.classList.add('error');
            loginButton.disabled = false;
            loginButton.textContent = 'Masuk';
        }
    });
  </script>

</body>
</html>
