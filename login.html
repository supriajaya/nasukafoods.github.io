<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Firebase SDK compat version -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    .box h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    .box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .box button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .box button:hover {
      background-color: #1976D2;
    }
    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }
    .link:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Masuk</h2>
    <div id="errorLogin" class="error-msg"></div>
    <input type="text" id="loginUsername" placeholder="Nama Pengguna" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <span class="link" onclick="showSignup()">Belum punya akun? Bikin akun disini</span>
  </div>

  <div class="box" id="signupBox" style="display:none">
    <h2>Bikin Akun</h2>
    <div id="errorSignup" class="error-msg"></div>
    <input type="text" id="signupNama" placeholder="Nama" />
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Buat Akun Sekarang</button>
    <span class="link" onclick="showLogin()">Sudah punya akun? Login disini</span>
  </div>

  <script>
    
    
   
    const firebaseConfig = {
      apiKey: "AIzaSyDPJfJgUg8a_e1zS3nSbU8RqHj3TOALX2s",
      authDomain: "nasuka-fc780.firebaseapp.com",
      databaseURL: "https://nasuka-fc780-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nasuka-fc780",
      storageBucket: "nasuka-fc780.firebasestorage.app",
      messagingSenderId: "860641747257",
      appId: "1:860641747257:web:d1dc28bf34cc1f64ad48e8"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    
    
    
    
    function showSignup(){
      document.getElementById('loginBox').style.display='none';
      document.getElementById('signupBox').style.display='block';
    }
    function showLogin(){
      document.getElementById('signupBox').style.display='none';
      document.getElementById('loginBox').style.display='block';
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const errorDiv = document.getElementById("errorLogin");
      const button = document.querySelector("#loginBox button");
      errorDiv.textContent = "";

      if (!username || !password) {
        errorDiv.textContent = "Nama pengguna dan password wajib diisi.";
        return;
      }

      button.disabled = true;
      button.textContent = "Tunggu sebentar ...";

      // Ambil data user berdasarkan username
      db.ref("users/" + username).once("value").then(snap => {
        if (!snap.exists()) {
          errorDiv.textContent = "Akun tidak ditemukan.";
          button.disabled = false;
          button.textContent = "Masuk";
          return;
        }

        const val = snap.val();
        if (val.Password !== password) {
          errorDiv.textContent = "Password salah.";
          button.disabled = false;
          button.textContent = "Masuk";
          return;
        }

        // Simpan ke localStorage
        localStorage.setItem("ID", val.ID);        
        localStorage.setItem("Nama", val.Nama);
        localStorage.setItem("Foto", val.Foto || "https://nasukafoods.site/gambarkosong.jpg");
        
        localStorage.setItem("Saldo", val.Saldo);    
        localStorage.setItem("Telepon", val.Telepon);    
        localStorage.setItem("Alamat", val.Alamat);    
        
        
        localStorage.setItem("Username", val.Username);

        // Ambil 20 postingan terbaru dari 'posts' (sesuai db index)
        db.ref('posts')
          .orderByChild('Waktu')
          .limitToLast(20)
          .once('value')
          .then(snapshot => {
            const posts = [];
            snapshot.forEach(child => {
              posts.push(child.val());
            });
            posts.sort((a, b) => b.Waktu - a.Waktu);
            localStorage.setItem('latestPosts', JSON.stringify(posts));
            window.location.href = "index.html";
          });
      }).catch(() => {
        errorDiv.textContent = "Terjadi kesalahan, coba lagi.";
        button.disabled = false;
        button.textContent = "Masuk";
      });
    }

    function signup() {
      const n = document.getElementById('signupNama').value.trim();
      const u = document.getElementById('signupUsername').value.trim();
      const p = document.getElementById('signupPassword').value.trim();
      const errorDiv = document.getElementById("errorSignup");
      errorDiv.textContent = "";

      if (!n || !u || !p) {
        errorDiv.textContent = 'Isi semua kolom';
        return;
      }

      const ref = db.ref('users/' + u);
      ref.get().then(snap => {
        if (snap.exists()) {
          errorDiv.textContent = 'Username sudah digunakan';
          return;
        }
        const id = 'VIP-' + Date.now();
        const ft = 'https://nasukafoods.site/gambarkosong.jpg';
        const tp = '0859';
        const al = 'Jl Nasuka No69 dst';
        const qt = 'Belum Berkata';
        const oo = '0';
        const hh = 'https://';
        const jn = 'Pria Wanita';
        const pk = 'Belum Diupdate';
        const st = 'VIP';

        ref.set({
          ID: id,
          Username: u,
          Password: p,
          Nama: n,
          NamaLower: n.toLowerCase(),   // penting untuk search
          Foto: ft,
          Telepon: tp,
          Alamat: al,
          Jenis: jn,
          Status: st,
          Usia: oo,
          Pekerjaan: pk,
          Rank: oo,
          Quetes: qt,
          Saldo: oo,
          Tiktok: hh,
          Facebook: hh,
          Gold: oo
        }).then(() => {
          localStorage.setItem('Nama', n);
          localStorage.setItem('ID', id);
          localStorage.setItem('Username', u);
          window.location.href = 'index.html';
        }).catch(() => {
          errorDiv.textContent = "Gagal membuat akun, coba lagi.";
        });
      }).catch(() => {
        errorDiv.textContent = "Terjadi kesalahan jaringan, coba lagi.";
      });
    }
  </script>
</body>
</html>
