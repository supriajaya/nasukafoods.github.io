<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Akun Nasukafoods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      font-size: 0.9em;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.85em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Pengguna</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Masuk</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorMessage');
      errorBox.textContent = '';

      const formData = new FormData();
      formData.append('action', 'login');
      formData.append('username', username);
      formData.append('password', password);

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: formData
        });

        const result = await response.text();

        if (result === 'NOT_FOUND') {
          errorBox.textContent = 'Username atau password salah.';
        } else {
          const user = JSON.parse(result);
          localStorage.setItem('profileData', JSON.stringify(user));
          localStorage.setItem('userType', 'VIP');
          window.location.href = 'profil-vip.html';
        }
      } catch (err) {
        errorBox.textContent = 'Gagal terhubung ke server.';
      }
    });
  </script>
</body>
</html>
