<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Lokasi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        .loading {
            background-color: #FFF8E1;
            color: #FFA000;
        }
        .success {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        .error {
            background-color: #FFEBEE;
            color: #C62828;
        }
        .location-data {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .location-data h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .info {
            background-color: #E3F2FD;
            color: #1565C0;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            text-align: right;
        }
        .map-container {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lacak Lokasi</h1>
        
        <div class="info">
            <p>Halaman ini menampilkan lokasi yang dikirim secara real-time. Lokasi akan diperbarui otomatis.</p>
        </div>
        
        <div id="status" class="status loading">
            Menghubungkan ke database...
        </div>
        
        <div id="locationData" class="location-data" style="display: none;">
            <h3>Data Lokasi Terkini:</h3>
            <p>Latitude: <span id="latitude">-</span></p>
            <p>Longitude: <span id="longitude">-</span></p>
            <p>Akurasi: <span id="accuracy">-</span> meter</p>
            <p class="timestamp">Diperbarui: <span id="timestamp">-</span></p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
       


const firebaseConfig = {
  apiKey: "AIzaSyAJPoqA190LutHQ7xnvnV96GTRHzz24IpI",
  authDomain: "nasukafoods1.firebaseapp.com",
  databaseURL: "https://nasukafoods1-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "nasukafoods1",
  storageBucket: "nasukafoods1.firebasestorage.app",
  messagingSenderId: "84287800896",
  appId: "1:84287800896:web:83189d6766997b00f701a5"
};



        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Elemen UI
        const statusDiv = document.getElementById('status');
        const locationDataDiv = document.getElementById('locationData');
        const latitudeSpan = document.getElementById('latitude');
        const longitudeSpan = document.getElementById('longitude');
        const accuracySpan = document.getElementById('accuracy');
        const timestampSpan = document.getElementById('timestamp');

        // Variabel untuk peta dan marker
        let map = null;
        let marker = null;

        // Dapatkan ID tracking dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');

        if (!trackingId) {
            statusDiv.className = 'status error';
            statusDiv.innerHTML = 'Error: Tidak ada ID tracking yang ditemukan. Pastikan Anda mengakses melalui link yang benar.<br><br>'
                                + 'Link seharusnya terlihat seperti: <strong>'
                                + window.location.origin + window.location.pathname + '?id=tracking_123</strong>';
        } else {
            // Inisialisasi peta
            initMap();
            
            // Listen untuk perubahan data di Firebase
            database.ref('locations/' + trackingId).on('value', (snapshot) => {
                const locationData = snapshot.val();
                
                if (locationData) {
                    // Update UI dengan data terbaru
                    latitudeSpan.textContent = locationData.latitude;
                    longitudeSpan.textContent = locationData.longitude;
                    accuracySpan.textContent = locationData.accuracy;
                    
                    const updatedTime = new Date(locationData.timestamp);
                    timestampSpan.textContent = updatedTime.toLocaleString('id-ID');
                    
                    // Update peta
                    updateMap(locationData.latitude, locationData.longitude);
                    
                    // Tampilkan data
                    locationDataDiv.style.display = 'block';
                    statusDiv.style.display = 'none';
                } else {
                    statusDiv.className = 'status loading';
                    statusDiv.textContent = 'Menunggu data lokasi...';
                    statusDiv.style.display = 'block';
                    locationDataDiv.style.display = 'none';
                }
            }, (error) => {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            });
        }

        // Fungsi inisialisasi peta
        function initMap() {
            map = L.map('map').setView([-6.2, 106.8], 10); // Default ke Jakarta
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Fungsi untuk memperbarui peta
        function updateMap(lat, lng) {
            const newLatLng = L.latLng(lat, lng);
            
            if (marker) {
                marker.setLatLng(newLatLng);
            } else {
                marker = L.marker(newLatLng).addTo(map);
            }
            
            map.setView(newLatLng, 15);
        }
    </script>
</body>
</html>
