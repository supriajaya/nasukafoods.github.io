<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nasuka Foods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .post-card { border-left: 5px solid #ef4444; transition: transform 0.2s; }
        .post-card:hover { transform: scale(1.01); }
        .reply-item { border-left: 2px solid #cbd5e1; background: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div class="admin-gradient text-white p-6 shadow-xl mb-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Moderasi Konten</h1>
                <p class="text-xs text-slate-400">Panel Kendali Postingan Nasuka Foods</p>
            </div>
            <div class="text-right">
                <span class="bg-red-500 text-[10px] px-2 py-1 rounded-full font-bold">ADMIN MODE</span>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold text-slate-700"><i class="fas fa-stream mr-2"></i>Semua Postingan</h2>
            <div id="statusCount" class="text-sm text-slate-500 font-medium">Memuat data...</div>
        </div>

        <div id="adminContainer" class="space-y-4 pb-20">
            <div class="text-center py-20">
                <i class="fas fa-sync fa-spin text-3xl text-slate-300"></i>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase (Sama dengan file pelanggan Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyAJPoqA190LutHQ7xnvnV96GTRHzz24IpT",
            authDomain: "nasukafoods1.firebaseapp.app",
            databaseURL: "https://nasukafoods1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nasukafoods1",
            messagingSenderId: "84287800896",
            appId: "1:84287800896:web:83189d6766997b00f701a5"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fungsi Hapus Postingan Utama
        function hapusPost(key) {
            if(confirm("Apakah Anda yakin ingin menghapus postingan ini beserta semua balasannya?")) {
                db.ref('testimoni_publik/' + key).remove()
                    .then(() => alert("Postingan berhasil dihapus"))
                    .catch((error) => alert("Gagal menghapus: " + error));
            }
        }

        // Fungsi Hapus Balasan Saja
        function hapusBalasan(postKey, balasanKey) {
            if(confirm("Hapus balasan ini?")) {
                db.ref(`testimoni_publik/${postKey}/balasan/${balasanKey}`).remove();
            }
        }

        // Real-time Listener
        db.ref('testimoni_publik').on('value', (snapshot) => {
            const container = document.getElementById('adminContainer');
            const statusCount = document.getElementById('statusCount');
            container.innerHTML = "";
            
            let count = 0;
            let dataArray = [];
            snapshot.forEach(child => {
                let val = child.val();
                val.key = child.key;
                dataArray.push(val);
                count++;
            });
            
            statusCount.innerText = `Total: ${count} Postingan`;
            dataArray.reverse();

            dataArray.forEach(data => {
                let balasanSection = "";
                
                if (data.balasan) {
                    Object.keys(data.balasan).forEach(bKey => {
                        const r = data.balasan[bKey];
                        balasanSection += `
                            <div class="reply-item p-2 mt-2 flex justify-between items-center rounded-lg">
                                <div class="text-xs">
                                    <span class="font-bold text-slate-700">${r.nama}:</span> 
                                    <span class="text-slate-600">${r.pesan}</span>
                                </div>
                                <button onclick="hapusBalasan('${data.key}', '${bKey}')" class="text-red-400 hover:text-red-600 p-1">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </div>
                        `;
                    });
                }

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl shadow-md post-card border border-slate-200">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-3">
                                <img src="${data.foto}" class="w-10 h-10 rounded-full bg-slate-200 object-cover">
                                <div>
                                    <h3 class="text-sm font-bold text-slate-800">${data.nama}</h3>
                                    <p class="text-[10px] text-slate-400">ID: ${data.userID}</p>
                                </div>
                            </div>
                            <button onclick="hapusPost('${data.key}')" 
                                class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-red-600 hover:text-white transition-all">
                                <i class="fas fa-trash-alt mr-1"></i> HAPUS POST
                            </button>
                        </div>
                        
                        <div class="bg-slate-50 p-4 rounded-xl mb-4 italic text-slate-700 text-sm border border-slate-100">
                            "${data.pesan}"
                        </div>

                        ${balasanSection ? `<div class="mt-2 pt-2 border-t border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-tighter">Moderasi Balasan:</p>
                            ${balasanSection}
                        </div>` : ''}
                    </div>
                `;
            });

            if(count === 0) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400">Tidak ada postingan saat ini.</div>`;
            }
        });
    </script>
</body>
</html>
