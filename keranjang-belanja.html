<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - Nasuka Foods</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
      z-index: 999;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 60px;
      background-color: #1a1a1a;
      border-radius: 8px;
    }

    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 0;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .item-price {
      font-size: 16px;
      color: #25D366;
    }

    .item-quantity {
      font-size: 16px;
      color: #ccc;
    }

    .item-remove {
      color: #ff0000;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .cart-summary {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #333;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .total-price {
      font-size: 24px;
      font-weight: bold;
      color: #ffbb00;
    }

    .checkout-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    .continue-shopping {
      display: block;
      margin-top: 20px;
      color: #ccc;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="https://nasukafoods.site">üè†<br>Home</a>
    <a href="https://nasukafoods.site/login">üîç<br>Logout</a>
    <a href="https://nasukafoods.site/pesanan.html">‚ûï<br>Riwayat Pesanan</a>
    <a href="https://nasukafoods.site/o">üì®<br>TopUp</a>
    <a href="https://nasukafoods.site/tes">üë§<br>Profile</a>
  </div>

  <div class="container">
    <div class="cart-header">Keranjang Belanja</div>

    <div class="cart-item">
      <img src="https://nasukafoods.site/wireless.jpg" alt="Cilok Premium" class="item-image">
      <div class="item-details">
        <div class="item-name">Cilok Premium</div>
        <div class="item-price">Rp 15.000</div>
        <div class="item-quantity">Kuantitas: 2</div>
      </div>
      <span class="item-remove">Hapus</span>
    </div>

    <div class="cart-item">
      <img src="https://nasukafoods.site/wireless.jpg" alt="Cilok Jumbo" class="item-image">
      <div class="item-details">
        <div class="item-name">Cilok Jumbo</div>
        <div class="item-price">Rp 20.000</div>
        <div class="item-quantity">Kuantitas: 1</div>
      </div>
      <span class="item-remove">Hapus</span>
    </div>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>Rp 50.000</span>
      </div>
      <div class="summary-row">
        <span>Ongkos Kirim:</span>
        <span>Rp 10.000</span>
      </div>
      <div class="summary-row total-price">
        <span>Total:</span>
        <span>Rp 60.000</span>
      </div>
    </div>

    <a href="https://nasukafoods.site/checkout" class="checkout-button">Lanjut ke Pembayaran</a>
    <a href="https://nasukafoods.site" class="continue-shopping">Lanjut Berbelanja</a>
  </div>

</body>
</html>
