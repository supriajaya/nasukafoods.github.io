<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard Perak</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">
  <style>
    


   

          .leader {
      background: linear-gradient(to bottom, #blue, #eaece8);
      padding: 1em;
      border-radius: 1em;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
    }
       

    
    .leader > img {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid #0000fe;
      object-fit: cover;
    }

    .leader h1 {
      font-size: 1.5em;
      color: red;
      font-weight: 900;
      margin: 0;
      flex: 1;
    }

    .leader h1 span {
      display: block;
      font-size: 0.6em;
    }

    .leader > div:last-child {
      flex: 100%;
      background: linear-gradient(to bottom, #ffffa2, #ffff57);
      padding: 0.5em;
      border-radius: 0.5em;
      text-align: center;
    }

    .leader h2 {
      font-size: 0.9em;
      margin: 0;
      color: #0000fe;
    }

    .leader h2 span {
      font-size: 2em;
      display: block;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, red, #ffffff);
      border-radius: 0 0 1em 1em;
      overflow: hidden;
    }

    li {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 2px solid #fff;
    }

    li:last-child {
      border-bottom: none;
    }

    li img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1em;
      object-fit: cover;
      border: 2px solid #fff;
    }

    li h3 {
      font-size: 1.2em;
      color: #fff;
      flex: 1;
      margin: 0;
    }

    li h3 span {
      float: right;
      color: #ffff57;
    }

    @media (max-width: 400px) {
      .leader h1 {
        font-size: 1.2em;
      }

      .leader h2 span {
        font-size: 1.5em;
      }

      li h3 {
        font-size: 1em;
      }
    }
    
    @keyframes blinking {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.blinking {
  animation: blinking 2s infinite;
}
    
  </style>
</head>
<body>
  <div class="leaderboard">
    <div class="leader" id="top-leader">
   
    </div>
    <ul id="leaderboard-list">
     
    </ul>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec?action=leaderboardPerak")
      .then(response => response.json())
      .then(data => {
        const top = data[0];
        const topLeader = document.getElementById("top-leader");
        const list = document.getElementById("leaderboard-list");

      
        const img = document.createElement("img");
        img.src = top.foto;
        img.alt = top.nama;

        const name = document.createElement("h1");
name.classList.add("blinking"); // tambahkan class blinking
name.innerHTML = `<span>Juara Nasuka : Perak Event</span>${top.nama}`;


        const score = document.createElement("div");
        



score.innerHTML = `<h2>Total Perak<span>${Number(top.total).toLocaleString('id-ID')}</span></h2>`;





        topLeader.appendChild(img);
        topLeader.appendChild(name);
        topLeader.appendChild(score);

        
        data.slice(1).forEach(item => {
          const li = document.createElement("li");

          const img = document.createElement("img");
          img.src = item.foto;
          img.alt = item.nama;

          const nama = document.createElement("h3");
          


nama.innerHTML = `${item.nama} <span>Perak: ${Number(item.total).toLocaleString('id-ID')}</span>`;


          li.appendChild(img);
          li.appendChild(nama);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
