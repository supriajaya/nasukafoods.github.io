<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Teman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .search-container {
      display: flex;
      align-items: center;
      width: 90%;
      margin: 10px auto;
    }
    #search {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #searchBtn {
      padding: 8px 16px;
      border: none;
      background: #075e54;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }
    .user {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    .user:hover {
      background-color: #e6f2f0;
    }
    .username {
      font-weight: bold;
    }
    .status {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<header>Chat dengan teman</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Cari Teman...">
  <button id="searchBtn">üîç</button>
</div>

<div id="userList"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDE17I5nEIdrfQhfRP5ewloydX18Sw47ws",
    authDomain: "nasukachat.firebaseapp.com",
    databaseURL: "https://nasukachat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nasukachat",
    storageBucket: "nasukachat.firebasestorage.app",
    messagingSenderId: "759589458121",
    appId: "1:759589458121:web:d5670da0d080017e2ffd18"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userID = localStorage.getItem("ID") || "";

  function tampilkanUserList() {
    const list = document.getElementById("userList");
    list.innerHTML = '';
    const keyword = document.getElementById("search").value.toLowerCase();

    db.ref('users').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      Object.keys(data).forEach(id => {
        if (id === userID) return;
        const user = data[id];
        const nama = (user.Nama || '').toLowerCase();
        if (!nama.includes(keyword)) return;

        const div = document.createElement('div');
        div.className = 'user';
        div.id = `user-${id}`;
        div.innerHTML = `
          <div class="username">${user.Nama || ''}</div>
          <div class="status">Status: ${user.Status || '-'}</div>
        `;
        div.onclick = () => {
          localStorage.setItem('chatWithID', id);
          localStorage.setItem('chatWithName', user.Nama || '');
          window.location.href = 'chat.html';
        };
        list.appendChild(div);
      });
    });
  }

  function tampilkanNotifikasi() {
    db.ref(`notifPrivat/${userID}`).once("value").then(snap => {
      const data = snap.val() || {};
      Object.keys(data).forEach(kirimID => {
        const pesan = data[kirimID];
        const namaPengirim = pesan.Nama || "Pengguna";
        const isi = typeof pesan === 'object' && pesan.isi ? pesan.isi : '[pesan baru]';

        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <div class="username">${namaPengirim}</div>
          <div class="status">${isi}</div>
        `;
        div.onclick = () => {
          localStorage.setItem("chatWithID", kirimID);
          localStorage.setItem("chatWithName", namaPengirim);
          db.ref("notifPrivat/" + userID + "/" + kirimID).remove().then(() => {
            window.location.href = "chat.html";
          });
        };
        document.getElementById("userList").appendChild(div);
      });
    });
  }

  document.getElementById('searchBtn').addEventListener('click', () => {
    tampilkanUserList();
    tampilkanNotifikasi();
  });

  tampilkanNotifikasi();
</script>
</body>
</html>
