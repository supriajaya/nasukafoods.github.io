<!DOCTYPE html>
<html>
<head>
  <title>Topup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      background-color: gray; 
      color: black; 
    }

    .container {
      /* 2. Use max-width to allow it to shrink on smaller screens */
      max-width: 400px;
      margin: auto;
      background: snow;
      padding: 30px;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .header-receipt {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.2;
    }

    .header-receipt h2 {
      color: black;
      margin: 0;
      font-size: 20px;
      text-transform: uppercase;
    }
  
    .receipt-line {
      border-bottom: 1px dashed black;
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    input[type="text"], input[type="number"] {
      /* 3. Use 100% width and box-sizing to manage padding */
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 0;
      color: black;
      font-family: 'Courier New', monospace;
      box-sizing: border-box; /* 4. Add box-sizing to include padding in the width */
    }
    
    input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        border-color: #666;
    }

    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .custom-file-upload {
      background-color: #333;
      border: 1px solid #555;
      display: inline-block;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 0;
      color: #ddd;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    .custom-file-upload:hover {
      background-color: #444;
    }
    .file-name {
      margin-left: 10px;
      color: #bbb;
      display: none;
      font-size: 12px;
      /* 5. Use ellipsis for long file names on smaller screens */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%; /* Or adjust as needed */
    }
    #bukti {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #555;
      color: #fff;
      border: 1px solid #777;
      border-radius: 0;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background-color: #777;
    }
    #backButton, #printButton {
        margin-top: 10px;
    }

    #statusMessage {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .success { color: black; }
    .error { color: #ff0000; }

    /* Gaya untuk Struk */
    #transactionReceipt {
        display: none; /* Awalnya sembunyikan */
    }
    .receipt-details p {
        margin: 5px 0;
        line-height: 1.5;
        font-size: 15px;
    }
    .receipt-details strong {
        display: inline-block;
        min-width: 120px;
    }
    
    /* Aturan untuk cetak */
    @media print {
      body {
        background-color: transparent !important;
        color: black !important;
        font-size: 12px;
      }
      .container {
        box-shadow: none !important;
        border: none !important;
        max-width: none !important;
      }
      #topupForm, #backButton, #printButton, #statusMessage {
        display: none !important;
      }
      #transactionReceipt {
        display: block !important;
      }
    }
    
    /* 6. Modify fixed elements for better mobile behavior */
    .teratas, .terbawah {
      display: flex;
      justify-content: center;
      gap: 5px; /* Use a smaller gap */
      position: fixed;
      left: 0;
      width: 100%; 
      padding: 10px 0; 
      z-index: 1000;
      background-color: gray; /* Add background to avoid content showing through */
    }
    .teratas {
      top: 0;
    }
    .terbawah {
      bottom: 0;
    }

    .variasia {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1.5px solid white;
      color: black;
      padding: 1px 2px;
      text-decoration: none;
      border-radius: 2px;
      transition: background-color 0.3s;
      text-align: center;
      font-size: 10px; 
    }     
    
  </style>
</head>
<body>

<div class="teratas">    
  <a class="variasia"><span>KLAIM</span></a>
</div>
  
<div class="terbawah">
  <a  class="variasia">Faq</a>
  <a  class="variasia">Privacy Policy</a>
  <a  class="variasia">Return Policy</a>
  <a href="profil.html" class="variasia">Term & Condition</a>
</div>

<div class="container">
  <div class="header-receipt">
    <h2>NASUKA WIRELESS</h2>
    <p>Jl. Eretan Wetan â€” Kandanghaur</p>
    <p>Indramayu - Jawabarat</p>
  </div>
  
  <div class="receipt-line"></div>
  
  <form id="topupForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="deposit">Jumlah:</label>
    <input type="number" id="deposit" name="deposit" required>

    <label for="bukti">Bukti Tf:</label>
    <div class="file-upload-wrapper">
      <label class="custom-file-upload" for="bukti">PILIH FOTO</label>
      <span class="file-name" id="file-name"></span>
      <input type="file" id="bukti" name="bukti" accept="image/jpeg,image/png" required>
    </div>
    
    <button type="submit">KLAIM PERAK</button>
  </form>

  <div id="statusMessage"></div>

  <div id="transactionReceipt">
    <div class="header-receipt">
      <h2>STRUK TRANSAKSI</h2>
    </div>
    <div class="receipt-line"></div>
    <div class="receipt-details" id="receiptDetails">
    </div>
    <div class="receipt-line"></div>
    <div class="header-receipt">
      <p>Terima kasih atas kepercayaan Anda.</p>
      <p>NASUKA WIRELESS</p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('topupForm');
  const statusMessage = document.getElementById('statusMessage');
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpOktAYKx2f4hOLaTcwynZO8EghJYKpwGgMO39dr10tYZzgoUsdaLsWbjyi6AvOYiR_A/exec';

  const fileInput = document.getElementById('bukti');
  const fileNameSpan = document.getElementById('file-name');
  const transactionReceipt = document.getElementById('transactionReceipt');
  const receiptDetails = document.getElementById('receiptDetails');
  const backButton = document.getElementById('backButton');
  const printButton = document.getElementById('printButton');


  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      fileNameSpan.textContent = fileInput.files[0].name;
      fileNameSpan.style.display = 'inline';
    } else {
      fileNameSpan.textContent = '';
      fileNameSpan.style.display = 'none';
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusMessage.textContent = 'Loading...';
    statusMessage.className = '';

    const formData = new FormData(form);
    const buktiFile = formData.get('bukti');

    if (!buktiFile || buktiFile.size === 0) {
      statusMessage.textContent = 'Harap lampirkan bukti foto.';
      statusMessage.className = 'error';
      return;
    }

    const reader = new FileReader();
    reader.readAsDataURL(buktiFile);
    
    reader.onload = async () => {
      const base64Image = reader.result.split(',')[1];
      
      const payload = {
        action: 'handleTopup',
        id: formData.get('id'),
        nama: formData.get('nama'),
        username: formData.get('username'),
        deposit: formData.get('deposit'),
        bukti: base64Image
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(payload) 
        });

        const result = await response.json();
        statusMessage.textContent = result.message;
        statusMessage.className = result.status === 'success' ? 'success' : 'error';
        
        if (result.status === 'success') {
   
          const id = formData.get('id');
          const nama = formData.get('nama');
          const username = formData.get('username');
          const deposit = formData.get('deposit');

      
          const now = new Date();
          const formattedDate = now.toLocaleDateString('id-ID', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

    
          receiptDetails.innerHTML = `
            <p><strong>ID:</strong> ${id}</p>
            <p><strong>Nama:</strong> ${nama}</p>
            <p><strong>Username:</strong> ${username}</p>
            <p><strong>Jumlah:</strong> Rp. ${Number(deposit).toLocaleString('id-ID')}</p>
            <p><strong>Tanggal:</strong> ${formattedDate}</p>
          `;
          
       
          form.style.display = 'none';
          transactionReceipt.style.display = 'block';
        }
      } catch (error) {
        statusMessage.textContent = 'Terjadi kesalahan saat mengirim permintaan.';
        statusMessage.className = 'error';
        console.error('Error:', error);
      }
    };
    reader.onerror = () => {
      statusMessage.textContent = 'Gagal membaca file bukti transfer.';
      statusMessage.className = 'error';
    };
  });

  document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('ID');
    const userName = localStorage.getItem('Nama');
    const userUsername = localStorage.getItem('Username');
    
    if (userId) {
      document.getElementById('id').value = userId;
    }
    if (userName) {
      document.getElementById('nama').value = userName;
    }
    if (userUsername) {
      document.getElementById('username').value = userUsername;
    }
  
  });
</script>

</body>
</html>
